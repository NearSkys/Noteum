<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    .bolt { animation: flash 1.5s infinite; transform-origin: center; }
    @keyframes flash {
      0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 2px #f59e0b); }
      50% { opacity: 0.7; transform: scale(0.95); filter: drop-shadow(0 0 6px #f59e0b); }
    }
  </style>
  <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" class="bolt" fill="#f59e0b" fill-opacity="0.2"/>
</svg>
