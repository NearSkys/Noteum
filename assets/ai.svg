<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    .eye { animation: blink 3s infinite; }
    .pulse { animation: glow 2s infinite alternate; }
    @keyframes blink {
      0%, 95%, 100% { transform: scaleY(1); }
      97% { transform: scaleY(0.1); }
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 1px #8b5cf6); }
      to { filter: drop-shadow(0 0 5px #8b5cf6); }
    }
  </style>
  <rect x="3" y="11" width="18" height="10" rx="2" class="pulse"/>
  <circle cx="12" cy="5" r="2" class="pulse"/>
  <path d="M12 7v4" />
  <line x1="8" y1="16" x2="8" y2="16" class="eye" stroke-width="3"/>
  <line x1="16" y1="16" x2="16" y2="16" class="eye" stroke-width="3"/>
</svg>
