<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fef08a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    .sun { animation: rotateSun 10s linear infinite; transform-origin: center; stroke: #fde047; }
    .core { animation: pulseCore 3s ease-in-out infinite alternate; fill: #fde047; }
    @keyframes rotateSun {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulseCore {
      0% { transform: scale(0.95); opacity: 0.9; }
      100% { transform: scale(1.05); opacity: 1; filter: drop-shadow(0 0 6px #fef08a); }
    }
  </style>
  <g class="sun">
    <circle cx="12" cy="12" r="5" class="core" stroke="none" />
    <circle cx="12" cy="12" r="5" stroke-width="2" />
    <line x1="12" y1="1" x2="12" y2="4" />
    <line x1="12" y1="20" x2="12" y2="23" />
    <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
    <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
    <line x1="1" y1="12" x2="4" y2="12" />
    <line x1="20" y1="12" x2="23" y2="12" />
    <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
    <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
  </g>
</svg>
