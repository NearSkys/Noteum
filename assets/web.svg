<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    .globe { animation: spin 8s linear infinite; transform-origin: center; }
    .pulse { animation: wifi 2s infinite ease-out; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes wifi {
      0% { opacity: 1; stroke-width: 2; }
      100% { opacity: 0; transform: scale(1.1); stroke-width: 0; }
    }
  </style>
  <g class="globe">
    <circle cx="12" cy="12" r="10" stroke="#06b6d4"/>
    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="#06b6d4"/>
    <path d="M2 12h20" stroke="#06b6d4"/>
  </g>
  <circle cx="12" cy="12" r="10" class="pulse" stroke="#06b6d4"/>
</svg>
